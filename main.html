<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="gender_m">Gender</label>
            <label for="gender_m">Male</label>
            <input type="radio"  id="gender_m" name="gender" required>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" required>
            
        </div>

        <div>
            <label for="cars">Choose your car</label>
            <select id="cars" required>
                <option value="" disabled selected hidden>--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="age">Age*</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="tel">Phone number</label>
            <input type="tel" placeholder="xxx-xxx-xxxx" id="tel">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
        </div>
        <div>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" id="tos">
        </div>
		<button type="submit">Submit</button>
    </form>
</body>
</html>
